<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

<ion-content [fullscreen]="true">

  <div class="content-container">

    <div class="image-container">
      <img src="assets/logo.png" />
    </div>

    <ion-list class="form-list">
      <ion-item>
        <ion-label position="floating" >Nombre</ion-label>
        <ion-input type="text" placeholder="Ingrese su nombre" [(ngModel)]="formData.firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" placeholder="Ingrese su apellido" [(ngModel)]="formData.lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input type="date" placeholder="Ingrese su fecha de nacimiento" [(ngModel)]="formData.birthday"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Ingrese su email" [(ngModel)]="formData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese su clave" [(ngModel)]="formData.password"></ion-input>
        <ion-icon name="eye" slot="end" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="formData.password_confirmation"></ion-input>
      </ion-item>
    </ion-list>


    <div class="buttons-container">
      <ion-button expand="block" routerLink="/login" color="warning" (click)="onRegister()">
        Registrarme
      </ion-button>
    </div>

  </div>
</ion-content>
