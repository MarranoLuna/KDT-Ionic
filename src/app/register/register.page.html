<ion-content [fullscreen]="true">

  <div class="content-container">

    <div class="image-container">
      <img src="assets/logo.png" />
    </div>

    <ion-list class="form-list">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Ingrese su email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Ingrese su clave"></ion-input>
        <ion-icon name="eye" slot="end" (click)="togglePassword()"></ion-icon>
      </ion-item>
    </ion-list>

    <div class="buttons-container">
      <ion-button expand="block" routerLink="/login" color="warning">
        Ingresar
      </ion-button>
    </div>

  </div>
</ion-content>
