<ion-content [fullscreen]="true">

  <div class="content-container">

    <!-- Logo -->
    <div class="image-container">
      <img src="assets/logo.png" routerLink="/index" />
    </div>

    <!-- Formulario -->
    <ion-list class="form-list">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input class="campo" type="email" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input class="campo" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="credentials.password"></ion-input>
        <ion-button slot="end" fill="clear" (click)="togglePassword()" class="icon-button">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-list>

    <!-- Recordarme -->
    <ion-item class="rememberMeItem">
      <ion-checkbox labelPlacement="end">Recordarme</ion-checkbox>
    </ion-item>

    <!-- Botón Ingresar -->
    <ion-button expand="block" (click)="onLogin()" class="boton">
      Ingresar
    </ion-button>

    <!-- Olvidé mi contraseña -->
    <a class="forgot_password" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>


  </div>

</ion-content>
