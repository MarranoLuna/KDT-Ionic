<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>

</ion-header>

<ion-content fullscreen>

  <div class="header-img">
    <img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="Header Image" />
  </div>

  <div class="profile-section">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
    </ion-avatar>
    <h2>Hola Patricio</h2>

  <ion-grid>

          <ion-card-content>
            <img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="Solicitud" />

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card button>
          <ion-card-header>
            <ion-card-title class="highlight2">Solicitudes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="Solicitudes" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button>
          <ion-card-header>
            <ion-card-title class="highlight2">Pedidos</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img src="https://docs-demo.ionic.io/assets/madison.jpg" alt="Pedidos" />
