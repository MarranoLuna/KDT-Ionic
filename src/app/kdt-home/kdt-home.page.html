<ion-header class="ion-no-border">
  
      <ion-menu-button color="warning"></ion-menu-button>
   
      <ion-avatar class="header-avatar">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
      </ion-avatar>
    
</ion-header>

<ion-content [fullscreen]="true" class="map-content">

  <google-map
    height="100%"
    width="100%"
    [center]="mapCenter"
    [zoom]="mapZoom"
    [options]="mapOptions"
  >
    <map-marker
      [position]="userLocation"
      [options]="{ icon: 'assets/icon/user-pin.png' }"
    ></map-marker>
    <map-marker
      *ngFor="let request of activeRequests"
      [position]="request.position"
      [options]="{ icon: 'assets/icon/request-pin.png' }"
    ></map-marker>
  </google-map>

  <div class="profile-card">
    <div class="profile-header">
      <div class="profile-info">
        <h1>Hola <br>Patricio</h1>
        <div class="status-bar" (click)="toggleStatus()" [ngClass]="{'inactive-status': !isKdtActive}">
          <span>{{ isKdtActive ? 'Activo' : 'Inactivo' }}</span>
        </div>
      </div>
    </div>
    <p class="status-message">¡Hay solicitudes esperando su oferta!</p>
    <div class="location-info">
      <span>Gualeguaychú, 5 km</span>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="locate-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" color="warning">Ver en lista</ion-button>
  </ion-toolbar>
</ion-footer>
