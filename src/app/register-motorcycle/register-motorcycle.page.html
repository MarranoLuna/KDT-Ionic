<form #myForm="ngForm">

  <ion-list>
  

  <h3>Seleccione la marca</h3>
    <ion-item>
      <ion-select 
        label-placement="stacked"
        placeholder="Marca..." 
        [(ngModel)]="selectedBrandId"
        name="brand"
        [disabled]="brands.length === 0"
        required 
        errorText="Complete este campo"
        > <ion-select-option *ngFor="let brand of brands" [value]="brand.id">
          {{ brand.name }}
        </ion-select-option>

      </ion-select> </ion-item>
   


  <h3>Escriba el modelo</h3>
   <ion-item>
    <ion-input 
      placeholder="Modelo..."
      [(ngModel)]="model" 
      name="model"
      required 
      errorText="Complete este campo"
      >
    </ion-input>
  </ion-item>


  <h3>Escriba el color</h3>
  <ion-item>
    <ion-input 
      placeholder="Color..."
      [(ngModel)]="color" 
      name="color" 
      required 
      errorText="Complete este campo"
      >
    </ion-input>
  </ion-item>

  </ion-list>

  <ion-button expand="block" (click)="continue()" class="boton">
      Continuar
