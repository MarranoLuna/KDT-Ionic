<ion-content [fullscreen]="true">
	<ion-header>
		<ion-toolbar color="warning"> <ion-buttons slot="start">
				<ion-back-button defaultHref="/kdt-home" text=""></ion-back-button>
			</ion-buttons>
			<ion-title>Mis vehículos</ion-title>
		</ion-toolbar>
	</ion-header>
	<div *ngIf="vehicles.length === 0" class="ion-text-center">
		<p>No tienes vehículos registrados.</p>

	<ion-footer>
		<ion-button routerLink="/new-vehicle"> Nuevo Vehículo </ion-button>
