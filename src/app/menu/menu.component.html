<ion-menu contentId="menu_content">
	<ion-header>
		<ion-toolbar color="warning">
			<ion-title>Menú</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content>
		<ion-list class="options">
			<ng-container *ngIf="userRole === 1">
				<ion-item routerLink="/home" routerDirection="root" menuClose>
					<ion-icon name="home-outline" slot="start"></ion-icon>
					<ion-label>Inicio</ion-label>
				</ion-item>
				<ion-item routerLink="/notifications" routerDirection="root" menuClose>
					<ion-icon name="notifications-outline" slot="start"></ion-icon>
					<ion-label>Notificaciones</ion-label>
				</ion-item>
				<ion-item routerLink="/new-requests" routerDirection="root" menuClose>
					<ion-icon name="add-circle-outline" slot="start"></ion-icon>
					<ion-label>Nueva Solicitud</ion-label>
				</ion-item>
				<ion-item routerLink="/requests" routerDirection="root" menuClose>
					<ion-icon name="list-outline" slot="start"></ion-icon>
					<ion-label>Mis Solicitudes</ion-label>
				</ion-item>
				<ion-item routerLink="/orders" routerDirection="root" menuClose>
					<ion-icon name="cube-outline" slot="start"></ion-icon>
					<ion-label>Mis Pedidos</ion-label>
				</ion-item>
				<ion-item routerLink="/address" routerDirection="root" menuClose>
					<ion-icon name="location-outline" slot="start"></ion-icon>
					<ion-label>Mis Direcciones</ion-label>
				</ion-item>

			</ng-container>

			<ng-container *ngIf="userRole === 2">
				<ion-item routerLink="/kdt-home" routerDirection="root" menuClose>
					<ion-icon name="map-outline" slot="start"></ion-icon>
					<ion-label>Mapa KDT</ion-label>
				</ion-item>
				<ion-item routerLink="/see-list" routerDirection="root" menuClose>
					<ion-icon name="list-outline" slot="start"></ion-icon>
					<ion-label>Ver Solicitudes</ion-label>
				</ion-item>
				<ion-item routerLink="/kdt-historial" routerDirection="root" menuClose>
					<ion-icon name="archive-outline" slot="start"></ion-icon>
					<ion-label>Historial</ion-label>
				</ion-item>
				<ion-item routerLink="/kdt-ganancias" routerDirection="root" menuClose>
					<ion-icon name="cash-outline" slot="start"></ion-icon>
					<ion-label>Mis Ganancias</ion-label>
				</ion-item>
				<ion-item routerLink="/kdt-ganancias" routerDirection="root" menuClose>
					<ion-icon name="car-sport-outline" slot="start"></ion-icon>
					<ion-label>Mis Vehiculos</ion-label>
				</ion-item>
			</ng-container>

		</ion-list>
		<ion-list class="obligatory_options">
			<div class="espacio"></div>
			<ion-item routerLink="/profile-edit" routerDirection="root" menuClose>
				<ion-icon name="person-circle-outline" slot="start"></ion-icon>
				<ion-label>Mi Perfil</ion-label>
			</ion-item>
			<ion-item button (click)="logout()" menuClose>
				<ion-icon name="exit-outline" slot="start"></ion-icon>
				<ion-label>Cerrar Sesión</ion-label>
			</ion-item>
		</ion-list>
		<ion-footer>
			<ion-toolbar>
				<ng-container *ngIf="userRole === 1">
					<ion-button expand="block" color="warning" routerLink="/be-kdt" menuClose>
						<ion-icon name="rocket-outline" slot="start"></ion-icon>
						¡Ser cadete!
					</ion-button>
				</ng-container>
				<ng-container *ngIf="userRole === 2">
					<ion-button expand="block" color="warning" routerLink="/" menuClose>
						<ion-icon name="swap-horizontal-outline" slot="start"></ion-icon>
						Modo Cliente
					</ion-button>
				</ng-container>
			</ion-toolbar>
		</ion-footer>
	</ion-content>
	
</ion-menu>
