  <form #myForm="ngForm">

    <ion-list>

      <h3>Seleccione la marca</h3>
      <ion-item>
        <ion-select label-placement="stacked" placeholder="Marca..." [(ngModel)]="selectedBrandId" name="brand"
          [disabled]="brands.length === 0" required errorText="Complete este campo">
          <ion-select-option *ngFor="let brandItem of brands" [value]="brandItem.id">
            {{ brandItem.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <h3>Escriba el color</h3>
      <ion-item>
        <ion-input placeholder="Color..." [(ngModel)]="color" name="color" required errorText="Complete este campo">
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button expand="block" (click)="continue()" class="boton">
      Continuar
    </ion-button>

  </form>
